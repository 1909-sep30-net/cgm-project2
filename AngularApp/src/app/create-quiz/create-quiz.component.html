<form [formGroup]="quiz" (ngSubmit)="onTitleSubmit()">
    <label>
        Title:
        <input type="text" formControlName="titleString">
    </label>

    <label>
        Creator ID:
        <input type="text" formControlName="creatorId">
    </label>

    <button type="submit">Submit</button>
</form>

<div *ngIf="submitted">
    Yay 
</div>
